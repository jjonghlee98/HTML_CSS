<!DOCTYPE html>
<html lang="ko">
<!-- 페이지에 표시되지 않는 head 요소 -->
<!-- 많은 meta 기능들이 사용되지 않는다. (악용으로 인해) -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;title&gt; element</title>  <!-- 타이틀을 표현하기 위한 '메타데이터' -->
  <link rel="stylesheet" href="/css/css_start.css">
</head>
<body>
  <div>
    <h1>Meta examples</h1>
  
    <p>Japanese example: &lt;일본어&gt;.</p>
    <!-- <p>Below is a dynamic list. Click anywhere outside the list to add a new list item. Click an existing list item to change its text to something else.</p> -->

    <!-- <ul>
      <li>This</li>
      <li>list is</li>
      <li>pretty</li>
      <li>awesome.</li>
    </ul> -->
  </div>
  <script src="/js/js_start.js"></script> <!-- head에 위치할 수도, body에 위치할 수도 있음.(장점과 단점이 존재) -->
</body>
</html>
