<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Good -->
  <p>link test: <a href="https://www.google.com" title="Google" target="_blank">Google homepage</a></p>

  <!-- Bad -->
  <p>link test: <a href="https://www.google.com" title="Google" target="_blank">Click here</a> to download Firefox</p>

  <!-- Download attribute link -->
  <!-- 다운로드의 경우 정보를 정확히 입력해주는 것이 좋음 -->
  <p><a href="https://download.mozilla.org/?product=firefox-39.0-SSL&os=win&lang=en-US"
  download="firefox-39-installer.exe">Download Firefox 39 for Windows</a></p>

  <!-- mailto: 대상 수신인의 이메일 주소를 표시 -->
  <p><a href="mailto:jjonghlee98@gmail.com">Send email to nowhere</a></p>
  <!-- cc, bcc, subject and body 사용 -->

  <!-- alt 기억할 것 -->
  <img src="w3school.jpg" alt="W3School.com" width="104" height="142">
</body>
</html>
