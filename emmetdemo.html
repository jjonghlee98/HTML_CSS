<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmet Demo</title>
  </head>
  <body>
    <!-- main+section+h1 -->
    <main>
      <section>
        <h1></h1>
      </section>
      <!-- h1+h2+h2 -->
      <h1></h1>
      <h2></h2>
      <h2></h2>
      <!-- div+div>p>span+em^bq -->
      <div></div>
      <div>
        <p><span></span><em></em></p>
        <blockquote></blockquote>
      </div>

      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <!-- nav>ul>li$*5>a$ -->
      <nav>
        <ul>
          <li>
            <a1></a1>
          </li>
          <li>
            <a2></a2>
          </li>
          <li>
            <a3></a3>
          </li>
          <li>
            <a4></a4>
          </li>
          <li>
            <a5></a5>
          </li>
        </ul>
      </nav>
    </main>

    <!-- nav>ul>li*5>a[href="www.$.com"]{Click} -->
    <nav>
      <ul>
        <li><a href="www.1.com">Click</a></li>
        <li><a href="www.2.com">Click</a></li>
        <li><a href="www.3.com">Click</a></li>
        <li><a href="www.4.com">Click</a></li>
        <li><a href="www.5.com">Click</a></li>
      </ul>
    </nav>
  </body>
</html>
