<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration!</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/race">
      <div>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" required />
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required />
      </div>

      <p>Select a Race:</p>
      <div>
        <input type="radio" name="race" id="funrun5k" value="fun run 5k" />
        <label for="funrun5k">Fun Run 5k</label>
      </div>
      <div>
        <input
          type="radio"
          name="race"
          id="halfmarathon"
          value="half marathon"
        />
        <label for="halfmarathon">Half Marathon</label>
      </div>
      <div>
        <input
          type="radio"
          name="race"
          id="fullmarathon"
          value="fullmarathon"
        />
        <label for="fullmarathon">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div>
        <label for="group">Select Age Group</label>
        <select name="age" id="group">
          <option value="under 18">under 18</option>
          <option value="under 25">under 25</option>
          <option value="under 45">under 45</option>
        </select>
      </div>
      <button>Redister!</button>
    </form>
  </body>
</html>
