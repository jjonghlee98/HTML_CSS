<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Test</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <form action="tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input type="text" placeholder="username" name="uname" id="username" />
      </p>

      <p>
        <label for="password">Enter a Password:</label>
        <input type="password" placeholder="password" name="pw" id="password" />
      </p>

      <p>
        <label for="color">Enter a Color:</label>
        <input type="color" placeholder="color" name="color" id="color" />
      </p>

      <p>
        <label for="number">Enter a Number:</label>
        <input
          type="number"
          placeholder="number"
          name="num"
          id="number"
          min="1"
          max="1000"
          step="2"
        />
      </p>

      <button>Submit</button>
    </form>
    <hr />

    <h2>Hijacking Searches</h2>
    <h3>Search Naver</h3>
    <form action="https://search.naver.com/search.naver">
      <p>
        <input type="text" name="query" />
        <button>Search Naver</button>
      </p>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <p>
        <input type="text" name="q" />
        <button>Search Google</button>
      </p>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>
    <hr />

    <h2>More Inputs!</h2>
    <h3>Checkbox</h3>
    <form action="/tacos">
      <p>
        <input
          type="checkbox"
          name="agree_tos"
          id="agree"
          value="agree"
          checked
        />
        <label for="agree">I agree to everything</label>
      </p>

      <p>
        <input type="checkbox" name="agree_tos" id="next" value="next" />
        <label for="next">Next button</label>
      </p>
      <button>Submit</button>
    </form>
    <hr />

    <h3>Radio</h3>
    <form action="/tacos">
      <p>
        <input type="radio" name="size" id="m" value="m" checked />
        <label for="m">M</label>
      </p>

      <p>
        <input type="radio" name="size" id="l" value="l" />
        <label for="l">L</label>
      </p>

      <p>
        <input type="radio" name="size" id="xl" value="xl" />
        <label for="xl">XL</label>
      </p>
      <button>Submit</button>
    </form>
    <hr />

    <h3>Select</h3>
    <form action="/tacos">
      <p>
        <label for="entree">Please Select an Entree:</label>
        <select name="meal" id="meal">
          <option value="" selected>---Please choose an option---</option>
          <option value="fish">Fish</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <button>Submit</button>
    </form>
    <hr />

    <h3>Range</h3>
    <form action="/mango">
      <p>
        <label for="cheese">Amount of Cheese:</label>
        <input
          type="range"
          name="cheese_level"
          id="cheese"
          value="75"
          min="0"
          max="100"
        />
      </p>
      <button>Submit</button>
    </form>
    <hr />

    <h3>Textarea</h3>
    <form action="/tacos">
      <p>
        <label for="requests">Any Special Reuqest?</label>
        <br />
        <textarea
          name="requests?"
          id="requests"
          placeholder="type something here"
          rows="10"
          cols="40"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" id="first" required />
      <p>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          minlength="5"
          maxlength="20"
          required
        />
      </p>

      <p>
        <input type="email" required />
        <br />
        <input type="url" />
      </p>

      <button>Submit</button>
    </form>
  </body>
</html>
